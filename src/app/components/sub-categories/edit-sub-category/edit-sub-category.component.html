<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                 <form [formGroup]="subCategoryForm" (ngSubmit)="onSubmit()">
                       <div class="row" > 
                        <div class="col-md-6 form-group">
                           
                            <label for="">اختر نوع الخدمة </label>
                            <select class="form-control"   [formControlName]="'type'"  (change)="onTypeChange($event.target.value)">
                                <option [value]="1"> خدمات الكترونية </option>
                                <option [value]="2"> خدمات توصيل </option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            
                            <label for="">اختر الفئة </label>
                            <select class="form-control"  [formControlName]="'category_id'"  (change)="onCategoryChange($event.target.value)">
                             <option *ngIf="check"> {{data.category.name}} </option>
                             <option  *ngFor="let category of categories"  [value]="'{{category.id}}'" > {{category.name_ar}} </option>
                            </select>
                        </div>
                       
                    </div> 
                        <div class="form-group">
                            <label for=""> اسم الفئة الفرعية باللغة العربية </label>
                            <input type="text" class="form-control" [formControlName]="'name_ar'">
                        </div>
                        <div class="form-group">
                            <label for=""> اسم الفئة الفرعية باللغة الانجليزية </label>
                            <input type="text" class="form-control" [formControlName]="'name_en'">
                        </div>
                   
                        <div class="form-group">
                            <label for="">صورة الفئه</label>
                            <ngx-dropzone (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png,image/gif" [multiple]="false">
                                <ngx-dropzone-label>  أضغط هنا لإختيار صورة الفئه الفرعية</ngx-dropzone-label>
                                <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)" [file]="f" >
                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                    
                                </ngx-dropzone-image-preview>
                            </ngx-dropzone>
                        </div>
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" type="submit">تعديل فئة فرعية </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
