<div class="container-fluid">
    <div class="row project-cards">
      <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
              <div class="user-status">
                <table class="table table-bordernone">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col" class="text-center">#</th>
                      <th scope="col" class="text-center">أسم الشركة</th>
                      <th scope="col" class="text-center">حساب الشركة</th>
                      <th scope="col" class="text-center">الإعدادات</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let company of companiesArr; let i = index;">
                      <td>{{ i + 1 }}</td>
                      <td>{{company.name}}</td>
                      <td>{{company.email}}</td>
                        <td>
                          <i class="fas fa-eye text-success" style="cursor: pointer;" (click)="onDetailCompany(company)"></i>
                          |
                          <!-- <i class="fas fa-edit text-info" style="cursor: pointer;" (click)="onEditFilter(filter)"></i>
                          | -->
                          <i class="fas fa-trash-alt text-danger" style="cursor: pointer;" (click)="onDeleteCompany(company.id)"></i>
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
